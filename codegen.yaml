schema: http://localhost:8080/graphql
overwrite: true

# Format files
hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  apps/web/src/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
